<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Pay Payment Request Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="script.js"></script>
  </head>  
  <body>
    <h1>Basic-card + GPay (v1)</h1>
    
    <p>
      This page is a test of {basic-card, Google Pay} hybrid case. It uses Google Pay API v1.
      No money will be charged.
    </p>
    <p>
      This test also sets the following PaymenRequestOptions:
    </p>
    <ul>
      <li>requestPayerName</li>
      <li>requestPayerEmail</li>
      <li>requestPayerPhone</li>
    </ul>
    
    <p>
      Price: $50 USD
    </p>
    <button id="buy" onclick="buy()">
      Buy
    </button>
    <div id="can"></div>
    <div id="has"></div>
    <a href="/">Home</a>
    <pre id="response" class="good"></pre>
    <pre id="error" class="bad"></pre>
    
    <script>onload();</script>
    

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
